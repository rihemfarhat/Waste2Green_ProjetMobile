   plugins {
       id 'com.android.application'
       id 'kotlin-android'
       id 'dev.flutter.flutter-gradle-plugin'
   }

   android {
       namespace 'com.example.waste2green'
       compileSdkVersion 34

       defaultConfig {
           applicationId 'com.example.waste2green'
           minSdkVersion 21
           targetSdkVersion 34
           versionCode 1
           versionName "1.0"
       }

       compileOptions {
           sourceCompatibility JavaVersion.VERSION_17
           targetCompatibility JavaVersion.VERSION_17
       }

       kotlinOptions {
           jvmTarget = '17'  // Utilisez '1.8' ou '17' ici
       }

       buildTypes {
           release {
               signingConfig signingConfigs.debug
           }
       }
   }

   flutter {
       source '../..'
   }

   dependencies {
       implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
   }